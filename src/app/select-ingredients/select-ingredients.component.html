  <h4 class="title space-wrap">Select up to 3 ingredients</h4>
  <form #ingredientForm="ngForm" class="editForm" novalidate>
    <div class="card space-wrap">
      <div class="card--content" *ngFor = "let data of options">
        <input type="checkbox" #ingredient[data]="ngModel" required [(ngModel)]="ingredientType[data]" name="select" id="{{data}}" />

        <p>{{data}}</p>
